<html>
  <head>
    <meta charset="utf-8"> 
    <script src="index.js"></script>
    <link rel="stylesheet" href="./Styling/createLot.css">

  </head>
  <body>

    <h1>Nu spiller det</h1>

    <a href="http://localhost:3000/lots.html">
      <button>Gå til annoncer</button>
    </a>
    
    <form id="deleteUser">

      <input value="Delete" type="submit" />

    </form>

    <form id="logoutUser">

      <input value="Logout" type="submit" />

    </form>

    <form id="createLot"> 

      <input id="name" type="text" placeholder="Indtast dit navn her" name="name">
      <input id="tlf" type="text" placeholder="Indtast dit telefonnumer her" name="tlf">
      <input id="city" type="text" placeholder="By" name="city">
      <input id="category" type="text" placeholder="Kategori" name="category">
      <input id="good" type="text" placeholder = "Skriv hvad du sælger her" name="good">
      <input id="price" type="text" placeholder="Pris" name="price">
      <input id="description" type="text" placeholder="Beskriv hvad du sælger" name="description">
      <input id="image" type="file" placeholder="pic" name="image">
      <input value="Opret annonce" type=submit>

    </form>
   
    <script src="./createLot.js" async defer></script>

  </body>
</html>
